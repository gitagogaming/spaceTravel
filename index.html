<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE JOURNEY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <div class="startScreen" id="startScreen">
        <div class="contents">
            <h1 class="text-light orbitron gameName">SPACETRAVEL</h1>
        </div>
        <button class="startButton btn btn-primary space-mono-bold">START</button>
        <a href="https://github.com/nirajan128" class="space-mono-regular credit ">@NIRAJAN SHRESTHA 000934040</a>
        
    </div>
    <div class="full-screen" id="game-space">
        <div id="spaceShip">
            <svg width="50" height="50" viewbox="0 0 100 100">
                <!-- Defs is a element container for reuseable element in svg, in this case i have uses linear gradient for space ship body
                 The linear gradient has a special id and position x1,x2(starting position from left),y1,y2(ending position at right) to detarmine the position
                 each stop elemnt defines the color and position within the gradient, offset is used to determine the gradient length
                 i have use 0% start, 50% between, 100% end and used style property to have colors and opacity. stop keyword is used for linear gradients  -->
                <defs>
                    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgba(131,58,180,1);stop-opacity:1" />
                        <stop offset="50%" style="stop-color:rgba(253,29,29,1);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(252,176,69,1);stop-opacity:1" />
                    </linearGradient>

                        <linearGradient id="asteroidGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color: #555; stop-opacity: 1" />
                            <stop offset="100%" style="stop-color: #333; stop-opacity: 1" />
                        </linearGradient>
                    
                </defs>
                <g>
                    <!-- Body -->
                 <circle cx="50" cy="50" r="50" fill="url(#bodyGradient)"></circle>
                 <circle cx="50" cy="50" r="25" fill="grey"></circle>
                </g>
            </svg>
        </div>
        <div id="mobileControls" class="d-flex justify-content-between w-100 controls p-1">
            <button id="leftArrow" class="btn bg-dark text-light shadow-none" onclick="mobileControls()"><i class="fas fa-arrow-circle-left"></i></button>
            <button id="rightArrow" class="btn bg-dark text-light"  onclick="mobileControls()"><i class="fas fa-arrow-circle-right"></i></button>
        </div>
    </div>

    <div id="gameOver" class="gameOver bg-light">
        <div class="g-container d-flex justify-content-center flex-column align-items-center bg-light">
            <h1>Game over</h1>
            <h4 id="scoreDetail"></h4>
            <h4 id="matterDetail"></h4>
            <button class="btn btn-success mb-2" id="restart">Restart</button>
        </div>
        
    </div>
    <div id="travel">
        <div class="content d-flex flex-row text-light justify-content-between">
            <p><b>You travelled: </b></p>
            <p id="distance"></p>
        </div>
    </div>

    <div id="antiMatter">
        <div class="content d-flex flex-row text-light justify-content-between">
            <p>AntiMatter: </p>
            <p id="antiMatterValue"></p>
        </div>
    </div>

 
   
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>

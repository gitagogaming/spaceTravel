<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE JOURNEY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="startScreen" id="startScreen">
        <button class="startButton">Start</button>
    </div>
    <div class="full-screen" id="game-space">
        <div id="spaceShip">
            <svg width="100" height="100" viewbox="0 0 100 100" class="svg-responsive">
                <defs>
                    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgba(131,58,180,1);stop-opacity:1" />
                        <stop offset="50%" style="stop-color:rgba(253,29,29,1);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(252,176,69,1);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <g>
                    <!-- Body -->
                 <circle cx="50" cy="50" r="50" fill="url(#bodyGradient)"></circle>
                 <circle cx="50" cy="50" r="25" fill="grey"></circle>
                </g>
            </svg>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
